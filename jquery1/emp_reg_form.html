<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <script src="jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
  <style>
    input[type="text"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="yellow" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="yellow" required><br><br>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" class="yellow" required><br><br>
    <input type="submit" id="submitBtn" value="Submit">
    <input type="button" id="cancelBtn" value="Cancel">
  </form>
</body>
</html>
